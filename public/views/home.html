<html>

<head>
  <meta charset="utf-8" />
  <title>WarShips</title>
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Freckle+Face|Ravi+Prakash|Ruslan+Display" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../stylesheets/all.css" />
</head>

<body>
  <section class="sh-background" id="home">
    <header class="cmp-header text-center">
      <img class="cmp-simple-logo" src="../images/logo-sem-vermelho.png" />
      <div class="cmp-data-user sh-div-default js-data-user">
        <h2>JOGADOR 123</h2>
        <p>MOEDAS: 1000</p>
        <p>PONTOS: 2000</p>
      </div>
    </header>
    <div class="lyt-main text-center">
      <div class="lyt-game-play sh-div-default">
        <h2>HORA DA GUERRA</h2>
        <button class="btn btn-primary sh-text-default js-btn-play">JOGAR</button>
      </div>
      <div class="lyt-store sh-div-default">
        <h2>CUSTOMIZE-SE</h2>
        <button class="btn btn-primary sh-text-default">COMPRAR</button>
      </div>
      <div class="lyt-ranking sh-div-default js-ranking">
        <h2>RANKING</h2>
        <ol>
          <li>JOGADOR123 (2000)</li>
          <li>FULANO (1500)</li>
          <li>SNIPER (1200)</li>
        </ol>
      </div>
    </div>
    <div class="lyt-levels sh-div-default not-active">
      <h2>ESCOLHA A DIFICULDADE</h2>
      <div class="js-appended-levels">
        <a class="lyt-level center-block" href="game_on.html?level=1">
          <button class="btn btn-primary sh-text-title">FÁCIL</button>
        </a>
        <a class="lyt-level center-block" href="game_on.html?level=2">
          <button class="btn btn-primary sh-text-title">MÉDIO</button>
        </a>
        <a class="lyt-level center-block" href="game_on.html?level=3">
          <button class="btn btn-primary sh-text-title">DIFÍCIL</button>
        </a>
      </div>
    </div>
    <script src="../javascripts/all.js"></script>
  </section>
</body>

</html>
