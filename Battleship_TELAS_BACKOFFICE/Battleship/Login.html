<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/fonts/fonts.css">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">

		<style>
			#divRegister{
				display:none;
			}

            .input-error {
	            border-color: #CA1C1C !important;
            }

		    .alert {
		        display:none;
            }
		</style>
        
        <script src="assets/js/jquery-1.12.0.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery-ui.min.js"></script>
        <script src="assets/js/login.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>WarShip</strong><br> Login</h1>
                            <div class="description">
                            	<p>
	                            	Um clássico para você se divertir jogando online ;)
                            	</p>
                            </div>
                        </div>
                    </div>
                    <form role="form" method="post" class="login-form">
						<div class="row" id="divLogin">
							<div class="col-sm-6 col-sm-offset-3 form-box">
								<div class="form-top">
									<div class="form-top-left">
										<h3>Login</h3>
										<p>Entre com seu usuário e senha:</p>
									</div>
									<div class="form-top-right">
										<i class="fa fa-key"></i>
									</div>
                                    <div id="alertLogin" style="width: 100%;float:left;" class="alert alert-danger fade in"></div>
								</div>
								<div class="form-bottom">
									
									<div class="form-group">
										<label class="sr-only" for="txtUsername">Username</label>
                                        <input type="text" id="txtUsername"  class="form-username form-control" placeholder="Usuário..."/>
                                     </div>
									<div class="form-group">
										<label class="sr-only" for="txtPassword">Password</label>
										<input type="password" id="txtPassword"  class="form-password form-control password" placeholder="Senha..."/>                             
									</div>
                                   
									<button type="button"  id="btnLogin" class="btnLogin btn-input" onclick="fazerLogin()">Entrar</button>
									
									<div class="form-group">
										<label>Ainda não possui uma conta?</label>
										<a href="javascript:changeContent('divRegister')">Registre-se aqui!</a><br>
									</div>
									<!--<div class="form-group">
										<label>Esqueceu sua senha?</label>
										<a href="#">Recupere aqui!</a>
									</div>			-->											
								</div>
							</div>
						</div>
						
						<div class="row" id="divRegister">
							<div class="col-sm-6 col-sm-offset-3 form-box">
								<div class="form-top">
									<div class="form-top-left">
										<h3>Cadastro</h3>
										<p>Entre com os dados a seguir:</p>
									</div>
									<div class="form-top-right">
										<i class="fa fa-user"></i>
									</div>
                                    <div id="alertRegister" style="width: 100%;float:left;" class="alert alert-danger fade in"></div>
								</div>
								<div class="form-bottom">
									<div class="form-group">
										<label class="sr-only" for="txtNome">Nome</label>
                                        <input type="text" id="txtNome" placeholder="Nome..." class="form-control"/>   
									</div>
									
									<div class="form-group">
										<label class="sr-only" for="txtSobrenome">Sobrenome</label>
										<input type="text" id="txtSobrenome" placeholder="Sobrenome..." class="form-control"/>
									</div>

                                    <div class="form-group">
										<label class="sr-only" for="txtEmail">Email</label>
                                        <input type="text" id="txtEmail" placeholder="Email..." class="form-control" onblur="validaEmail(this)"/>
									</div>
									
									<div class="form-group">
										<label class="sr-only" for="txtUsername1">Usuário</label>
                                        <input type="text" id="txtUsername1" placeholder="Usuário..." class="form-control"/>
									</div>
									<div class="form-group">
										<label class="sr-only" for="txtPassword1">Senha</label>
                                        <input type="password" id="txtPassword1" placeholder="Senha..." class="form-control password" onblur="validaSenha();"/>
									</div>
									<div class="form-group">
										<label class="sr-only" for="txtConfPass">Confirmar senha</label>
                                        <input type="password" id="txtConfPass" placeholder="Confirme a senha..." class="form-control password" onblur="validaSenha();" />
									</div>
									
									<button type="button" id="btnCriarConta" class="btnLogin btn-input" onclick="enviar();">Enviar</button>
									
									<div class="form-group">
										<a href="javascript:changeContent('divLogin')">Voltar para o login</a>
									</div>
								</div>
							</div>
						</div>
					
					</form>
                </div>
            </div>
            
        </div>
       
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

        <div id="alertMsgs" class="modal fade" role="dialog">
          <div class="modal-dialog modal-sm">

              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
              </div>
            </div>

          </div>
